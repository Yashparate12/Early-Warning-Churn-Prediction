<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="card">
    <h2>Customer Churn Prediction</h2>

    <form action="/predict" method="post">
        <input type="number" step="1" name="tenure" placeholder="Tenure (Months)" required>
        <input type="number" step="0.01" name="monthly_charges" placeholder="Monthly Charges" required>
        <input type="number" step="0.01" name="total_charges" placeholder="Total Charges" required>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
