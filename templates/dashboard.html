<!DOCTYPE html>
<html>
<head>
    <title>Churn Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="dashboard">

    <img src="/static/images/churn_cover.png" class="cover">

    <div class="metrics">
        <div class="box">
            <h3>Churn Prediction</h3>
            <p>{{ churn }}</p>
        </div>

        <div class="box">
            <h3>Churn Probability</h3>
            <p>{{ probability }}%</p>
        </div>

        <div class="box {{ 'danger' if risk=='HIGH RISK' else 'safe' }}">
            <h3>Risk Level</h3>
            <p>{{ risk }}</p>
        </div>
    </div>

    <div class="warning">
        {% if risk == "HIGH RISK" %}
        ⚠ Early Warning: Customer likely to churn. Immediate action required.
        {% else %}
        ✅ Customer is stable.
        {% endif %}
    </div>

</div>

</body>
</html>
